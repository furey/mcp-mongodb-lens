startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      mongoUri:
        type: string
        title: MongoDB Connection URI
        description: URI to connect to MongoDB database (e.g. mongodb://localhost:27017)
        default: mongodb://localhost:27017
    required: ["mongoUri"]
  commandFunction:
    |-
    (config) => ({
      command: "node",
      args: [
        "mongodb-lens.js",
        config.mongoUri || "mongodb://localhost:27017"
      ],
      env: {}
    })
